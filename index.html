<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon | Apple Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: linear-gradient(to right, #f7cace, #e0c3f9);
        }

        header {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
        }

        header h1 a {
            text-decoration: none;
            color: #000;
        }

        header nav {
            display: flex;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header nav li {
            margin-right: 20px;
        }

        header nav a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        #search-box {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        main {
            padding: 50px;
        }

        .product-showcase {
            text-align: center;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px auto;
        }

        article.product {
            width: 25%;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        article.product img {
            width: 100%;
            /* Adjust height as needed */
        }

        article.product h3 {
            margin-top: 10px;
            font-size: 1.2em;
        }

        article.product p {
            margin: 10px 0;
        }

        .details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .price {
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
        }

        /* Updated styles for buttons with sufficient contrast */
        button {
            background-color: #4CAF50;  /* Green background for good contrast */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
    <script>
        function validateSearch() {
            var searchTerm = document.getElementById("search-box").value;
            if (searchTerm.trim() === "") {
                alert("Please enter a search term!");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

        <div class="header-container">
            <h1><a href="#">Amazon</a></h1>
